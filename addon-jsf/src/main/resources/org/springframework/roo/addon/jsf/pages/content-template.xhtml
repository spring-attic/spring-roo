<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"

<ui:composition template="../templates/layout.xhtml">
    <ui:define name="content">

                <p:dataTable id="list" value="#{__LC_DOMAIN_TYPE__Bean.all__DOMAIN_TYPE_PLURAL__}" var="__LC_DOMAIN_TYPE__" paginator="true" paginatorTemplate=" {CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" rows="10" resizableColumns="true">
                    <p:columns value="#{__LC_DOMAIN_TYPE__Bean.columns}" var="column" columnIndexVar="colIndex">

                        </f:facet>
                        <h:outputText value="#{__LC_DOMAIN_TYPE__[column]}" />
                    </p:columns>
                    <p:column styleClass="action-column">

                        <p:commandButton id="viewButton" image="view" update="__LC_DOMAIN_TYPE__Details" oncomplete="viewDlg.show()" title="#{messages.label_view}" styleClass="action-icon">

                        </p:commandButton>
                        <p:tooltip for="viewButton" value="#{messages.label_view}" showEffect="fade" hideEffect="fade" />
                        <p:commandButton id="editButton" image="edit" update="editForm" oncomplete="editDlg.show()" title="#{messages.label_edit}" styleClass="action-icon">

                        <p:tooltip for="editButton" value="#{messages.label_edit}" showEffect="fade" hideEffect="fade" />
                        <p:commandButton id="deleteButton" image="delete" oncomplete="deleteDlg.show()" title="#{messages.label_delete}" styleClass="action-icon">
                            <f:setPropertyActionListener value="#{__LC_DOMAIN_TYPE__}" target="#{__LC_DOMAIN_TYPE__Bean.selected__DOMAIN_TYPE__}" />

                        <p:tooltip for="deleteButton" value="#{messages.label_delete}" showEffect="fade" hideEffect="fade" />

            <h:panelGrid columns="2">

                        <p:dataExporter type="xls" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/images/pdf.png" />
                        <p:dataExporter type="pdf" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" />

                    <h:commandLink>

                        <p:dataExporter type="csv" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/images/xml.png" />
                        <p:dataExporter type="xml" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" />
                    </h:commandLink>

                        <p:dataExporter type="xls" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" pageOnly="true" />

                        <p:dataExporter type="pdf" target="list" fileName="__LC_DOMAIN_TYPE_PLURAL__" pageOnly="true" />

                <p:commandButton action="#{__LC_DOMAIN_TYPE__Bean.persist}" value="Save" oncomplete="editDlg.hide()" styleClass="form_button" update="list messages" />

        <p:confirmDialog id="deleteDialog" widgetVar="deleteDlg" message="Are you sure you want to delete this record?" showEffect="fade" hideEffect="explode" header="Confirm Deletion" severity="alarm">

                <p:commandButton value="No" onclick="deleteDlg.hide()" type="button" />
            </h:form>
        </p:confirmDialog>
        <p:dialog id="viewDialog" header="Foo Details" widgetVar="viewDlg" resizable="true" width="250" showEffect="fade" hideEffect="explode">

                    <p:message id="barMessage" for="bar" />

                    <p:calendar id="startDate" value="#{__LC_DOMAIN_TYPE__Bean.selected__DOMAIN_TYPE__.registered}" locale="#{localeBean.locale}" navigator="true" effect="slideDown" pattern="dd/MM/yyyy" />

                <p:commandButton id="newFooSaveButton" action="#{__LC_DOMAIN_TYPE__Bean.persist}" value="Save" styleClass="form_button" ajax="false" update="fooList" />
